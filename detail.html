<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

		<link rel="stylesheet" href="main.css">
		
    <title>卖家管理系统</title>
  </head>
  <body>
		
		<div class="container-fluid">
			<div class="row">				
				<!--	侧边栏	-->
				<nav class="nav col-2 bg-dark sidebar">
					<ul class="nav nav-tabs flex-column">					
						<li class="nav-item"> <a class="nav-link text-center active" id="sidebar-heading" style="padding-left: 0rem;padding-right: 0rem;" href="#">卖家管理系统</a> </li>
						<li class="nav-item mb-1 mt-1"> <a class="nav-link" href="#">订单</a> </li>
						<hr class="feature-divider">
						<li class="nav-item mb-1 mt-1"> <a class="nav-link dropdown-toggle" data-toggle="collapse" href="#collapse-product" role="button" aria-haspopup="true" aria-expanded="false">商品</a>
							<div class="collapse show" id="collapse-product">
								<div class="card card-body">
									<a class="text-muted" role="button" href="#" style="background-color: transparent; text-decoration: none;">操作</a>
									<a class="" role="button" href="#">列表</a> 
									<a class="" role="button" href="#">新增</a>
								</div> 
							</div>
						</li>
						<hr class="feature-divider">
						<li class="nav-item mb-1 mt-1"> <a class="nav-link dropdown-toggle" data-toggle="collapse" href="#collapse-category" role="button" aria-haspopup="true" aria-expanded="false">类目</a>
							<div class="collapse show" id="collapse-category">
								<div class="card card-body">
									<a class="text-muted" role="button" href="#" style="background-color: transparent; text-decoration: none;">操作</a>
									<a class="" role="button" href="#">列表</a> 
									<a class="" role="button" href="#">新增</a>
								</div> 
							</div>
						</li>
						<hr class="feature-divider">
						<li class="nav-item mb-1 mt-1"> <a class="nav-link" href="#">登出</a> </li>
					</ul>
				</nav>
				<!--	主要内容	-->
				<main role="main" class="col-10 ml-auto">
					<div class="row p-4">
						<table class="table table-light table-striped table-bordered table-hover col-5">
							<thead class="thead-dark">
								<tr>
									<th scope="col">订单id</th>
									<th scope="col">订单总金额</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>16543243896756545</td>
									<td>20</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-light table-striped table-bordered table-hover mt-4">
						<thead class="thead-dark">
							<tr>
								<th scope="col">商品id</th>
								<th scope="col">商品名称</th>
								<th scope="col">价格</th>
								<th scope="col">数量</th>
								<th scope="col">金额</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>12345678</td>
								<td>芒果冰</td>
								<td>20</td>
								<td>2</td>
								<td>40</td>
							</tr>
						</tbody>
						</table>
						<div class="ml-auto pt-4" role="group">
              <a class="btn btn-primary mr-4" role="button" href="#">完结订单</a>
              <a class="btn btn-danger" role="button" href="">取消订单</a>
            </div>
					</div>
				</main>
			</div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
